<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="page-header">
            <h3 class="fts-17"> <i class="glyphicon glyphicon-user tooltip-button demo-icon icon-edit" title=".icon-edit"></i> Enquiry Remarks </h3>
        </div>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-heading">
        <div class="panel-title">Remarks List</div>
    </div>
    
    <table class="table table-bordered">
        <thead>
            <th>#</th>
            <th>Remark</th>
            <th>Created at</th>
            <th>Created By</th>
        </thead>
        <tbody>
            <tr ng-repeat="remark in remarks">
                <td ng-bind="$index+1"></td>
                <td>{{remark.remark}}</td>
                <td format-dt data-dt="{{remark.remark_creation_date}}" data-format="d MMM, yyyy HH:mm a">{{remark.remark_creation_date}}</td>
                <td>{{remark.employee_name}}</td>
            </tr>
        </tbody>
    </table>
</div>
