<style type="text/css">

  Style for a toggle switch button 
*/
.toggle_active, .toggle_inactive {font-size:40px;cursor:pointer;}
i.toggle_active { color: #5cb85c}
i.toggle_inactive {color: #d9534f}

/* End: toggle switch button css*/

</div>
