<style type="text/css">
	
	.photo_box {    
		padding: 5px;
		border: 1px solid #000;
		height: 150px;
		text-align: center;
		margin-top: 5px;
/*		background-color: #000;
		opacity: 0.3;*/
	}
	
	.loading_spinner {
		font-size: 30px;
		position: absolute;
		margin: auto;
		top: 50px;
		right: 0;
		/* bottom: 64px; */
		left: 0;
		/* opacity: 2.0; */
		color: #000;
	}
	
	.fade_photo_bg {backgroundColor: '#000', opacity: '0.2'};
</style>

<div class="header-block">
		Change Your Profile Photo
</div>
<div class="row">
	<div class="col-md-3">
		<div class="photo_box">
			<img height="125" width="125" ng-src="{{default_profile_pic}}" alt="Profile Photo"/>
		</div>
	</div>
	<div class="col-md-9">
		
		<form>
			<div class="form-group">
				<label>Choose Profile Pic</label>
				<input type="file" name="profile_pic" file-model="profile.photo" />
			</div>
			<div class="form-group">
				<button class="btn btn-xs btn-primary" ng-click="uploadProfilePic(profile)">Change Photo</button>
			</div>
		</form>
		
		<span class="" style="position: relative; top: 36px;">{{message}}</span>
		
	</div>
</div>
